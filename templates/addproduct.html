{% extends "layout.html" %}

{% block content %}
<form method="post" class="form-horizontal">
    <div class="form-group row">
        <label class="control-label col-sm-3" for="productname">Product Name</label>
        <div class="col-sm-19">
            <input type="text" name="productname" placeholder="Name"><br>
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-3" for="productprice">Product Price</label>
        <div class="col-sm-19">
            <input type="text" name="productprice" placeholder="Price"><br>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-2">
            <input type="submit" value="Add" class="form-control btn btn-primary">
        </div>
    </div>
</form>
{% endblock %}
